<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DVLZ Player Registration System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #E31E24;
            --dark-red: #A51519;
            --black: #0A0A0A;
            --dark-gray: #1A1A1A;
            --white: #FFFFFF;
            --light-gray: #E5E5E5;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 100%);
            color: var(--white);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(90deg, var(--dark-red) 0%, var(--primary-red) 100%);
            margin-bottom: 2rem;
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0 4px 20px rgba(227, 30, 36, 0.3);
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: clamp(0.85rem, 2vw, 1rem);
            opacity: 0.95;
            font-weight: 300;
        }

        .mode-toggle {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: var(--dark-gray);
            color: var(--white);
            border: 2px solid var(--primary-red);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: clamp(0.85rem, 2vw, 1rem);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mode-btn:hover {
            background: var(--primary-red);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(227, 30, 36, 0.4);
        }

        .mode-btn.active {
            background: var(--primary-red);
            box-shadow: 0 0 20px rgba(227, 30, 36, 0.6);
        }

        .section {
            background: var(--dark-gray);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(227, 30, 36, 0.2);
        }

        .section h2 {
            color: var(--primary-red);
            margin-bottom: 1.5rem;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--primary-red);
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: var(--light-gray);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem;
            background: var(--black);
            border: 2px solid var(--dark-gray);
            border-radius: 0.5rem;
            color: var(--white);
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(227, 30, 36, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 700;
            font-size: clamp(0.9rem, 2vw, 1rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(227, 30, 36, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(227, 30, 36, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .player-list {
            display: grid;
            gap: 1rem;
        }

        .player-card {
            background: var(--black);
            border: 1px solid var(--dark-gray);
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .player-card:hover {
            border-color: var(--primary-red);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(227, 30, 36, 0.2);
        }

        .player-info {
            flex: 1;
            min-width: 200px;
        }

        .player-name {
            font-weight: 700;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--white);
            margin-bottom: 0.25rem;
        }

        .player-role {
            color: var(--primary-red);
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .player-time {
            font-size: clamp(0.75rem, 1.5vw, 0.85rem);
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.25rem;
        }

        .delete-btn {
            background: transparent;
            border: 2px solid var(--primary-red);
            color: var(--primary-red);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 600;
            font-size: clamp(0.8rem, 1.8vw, 0.9rem);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .delete-btn:hover {
            background: var(--primary-red);
            color: var(--white);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--black);
            padding: 1.25rem;
            border-radius: 0.75rem;
            text-align: center;
            border: 2px solid var(--dark-gray);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--primary-red);
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--primary-red);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: clamp(0.8rem, 2vw, 0.95rem);
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hidden {
            display: none;
        }

        .success-message {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: var(--white);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
            animation: slideDown 0.3s ease;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: rgba(255, 255, 255, 0.5);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.75rem;
            }

            .header {
                padding: 1.5rem 1rem;
                margin-bottom: 1.5rem;
            }

            .section {
                padding: 1.25rem;
            }

            .player-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .delete-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .mode-toggle {
                flex-direction: column;
            }

            .mode-btn {
                width: 100%;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DVLZ</h1>
        <p>Professional Player Registration System</p>
    </div>

    <div class="container">
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('register')">Player Registration</button>
            <button class="mode-btn" onclick="switchMode('admin')">Admin Dashboard</button>
        </div>

        <!-- Registration Form -->
        <div id="registerSection" class="section">
            <h2>Register Player</h2>
            <div id="successMessage" class="success-message hidden"></div>
            <form id="playerForm" onsubmit="registerPlayer(event)">
                <div class="form-group">
                    <label for="playerName">Nama Player</label>
                    <input type="text" id="playerName" placeholder="Masukkan nama anda" required>
                </div>
                <div class="form-group">
                    <label for="playerRole">Role</label>
                    <select id="playerRole" required>
                        <option value="">Pilih role anda</option>
                        <option value="OWNER">OWNER</option>
                        <option value="CO-OWNER">CO-OWNER</option>
                        <option value="FOUNDER">FOUNDER</option>
                        <option value="CO-FOUNDER">CO-FOUNDER</option>
                        <option value="ELITEZ">ELITEZ</option>
                        <option value="LEADER">LEADER</option>
                        <option value="CO-LEADER">CO-LEADER</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="CO-ADMIN">CO-ADMIN</option>
                        <option value="DESIGNER">DESIGNER</option>
                        <option value="CREWZ">CREWZ</option>
                        <option value="AHLI BIASA">AHLI BIASA</option>
                    </select>
                </div>
                <button type="submit" class="btn">Daftar Sekarang</button>
            </form>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminSection" class="section hidden">
            <h2>Admin Dashboard</h2>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalPlayers">0</div>
                    <div class="stat-label">Total Players</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayRegistrations">0</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="uniqueRoles">0</div>
                    <div class="stat-label">Roles</div>
                </div>
            </div>

            <div id="playerList" class="player-list"></div>
        </div>
    </div>

    <script>
        // Advanced data management system
        class PlayerManager {
            constructor() {
                this.storageKey = 'dvlz_players_v1';
                this.initialize();
            }

            initialize() {
                if (!localStorage.getItem(this.storageKey)) {
                    localStorage.setItem(this.storageKey, JSON.stringify([]));
                }
            }

            getAllPlayers() {
                try {
                    return JSON.parse(localStorage.getItem(this.storageKey)) || [];
                } catch (error) {
                    console.error('Error reading players:', error);
                    return [];
                }
            }

            addPlayer(name, role) {
                const players = this.getAllPlayers();
                const newPlayer = {
                    id: this.generateId(),
                    name: this.sanitize(name),
                    role: this.sanitize(role),
                    timestamp: new Date().toISOString(),
                    registeredDate: new Date().toLocaleDateString('ms-MY', {
                        day: '2-digit',
                        month: 'short',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                };
                players.unshift(newPlayer);
                this.savePlayers(players);
                return newPlayer;
            }

            deletePlayer(id) {
                const players = this.getAllPlayers().filter(p => p.id !== id);
                this.savePlayers(players);
            }

            savePlayers(players) {
                localStorage.setItem(this.storageKey, JSON.stringify(players));
            }

            generateId() {
                return `${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            }

            sanitize(input) {
                const temp = document.createElement('div');
                temp.textContent = input;
                return temp.innerHTML;
            }

            getStats() {
                const players = this.getAllPlayers();
                const today = new Date().toDateString();
                const todayCount = players.filter(p => 
                    new Date(p.timestamp).toDateString() === today
                ).length;
                const uniqueRoles = new Set(players.map(p => p.role)).size;

                return {
                    total: players.length,
                    today: todayCount,
                    roles: uniqueRoles
                };
            }
        }

        const playerManager = new PlayerManager();

        function switchMode(mode) {
            const registerSection = document.getElementById('registerSection');
            const adminSection = document.getElementById('adminSection');
            const buttons = document.querySelectorAll('.mode-btn');

            buttons.forEach(btn => btn.classList.remove('active'));

            if (mode === 'register') {
                registerSection.classList.remove('hidden');
                adminSection.classList.add('hidden');
                buttons[0].classList.add('active');
            } else {
                registerSection.classList.add('hidden');
                adminSection.classList.remove('hidden');
                buttons[1].classList.add('active');
                loadAdminDashboard();
            }
        }

        function registerPlayer(event) {
            event.preventDefault();

            const name = document.getElementById('playerName').value.trim();
            const role = document.getElementById('playerRole').value;

            if (!name || !role) {
                alert('Sila isi semua maklumat!');
                return;
            }

            const player = playerManager.addPlayer(name, role);
            
            showSuccessMessage(`Player ${player.name} berjaya didaftarkan sebagai ${player.role}!`);
            
            document.getElementById('playerForm').reset();

            setTimeout(() => {
                hideSuccessMessage();
            }, 4000);
        }

        function showSuccessMessage(message) {
            const messageDiv = document.getElementById('successMessage');
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden');
        }

        function hideSuccessMessage() {
            const messageDiv = document.getElementById('successMessage');
            messageDiv.classList.add('hidden');
        }

        function loadAdminDashboard() {
            updateStats();
            renderPlayerList();
        }

        function updateStats() {
            const stats = playerManager.getStats();
            document.getElementById('totalPlayers').textContent = stats.total;
            document.getElementById('todayRegistrations').textContent = stats.today;
            document.getElementById('uniqueRoles').textContent = stats.roles;
        }

        function renderPlayerList() {
            const players = playerManager.getAllPlayers();
            const listContainer = document.getElementById('playerList');

            if (players.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <p>Tiada player didaftarkan lagi</p>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = players.map(player => `
                <div class="player-card">
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-role">${player.role}</div>
                        <div class="player-time">${player.registeredDate}</div>
                    </div>
                    <button class="delete-btn" onclick="deletePlayer('${player.id}')">
                        Buang
                    </button>
                </div>
            `).join('');
        }

        function deletePlayer(id) {
            if (confirm('Anda pasti nak buang player ini?')) {
                playerManager.deletePlayer(id);
                loadAdminDashboard();
            }
        }

        // Initialize on load
        window.addEventListener('load', () => {
            console.log('DVLZ Registration System v1.0 - Loaded');
        });
    </script>
</body>
</html>
